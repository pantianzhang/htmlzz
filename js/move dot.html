<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
 #div1{width:10px;
           height:10px;
		   background:blue;
		   position:absolute;
		   left:200px;
		   top:75px;
		   }
</style>
<script>
window.onload=function(){
  var oDiv=document.getElementById('div1');
    var toLeft=toRight=toTop=toBottom=false    ;
	 setInterval(function(){play()},50);
     function play(){
      if(toLeft){
	 oDiv.style.left=oDiv.offsetLeft-10+'px'
	 
} 
    else if(toRight){
	 oDiv.style.left=oDiv.offsetLeft+10+'px'
	   }

    else if(toTop){
     oDiv.style.top=oDiv.offsetTop-10+'px'
	  }
	  else if(toBottom){
      oDiv.style.top=oDiv.offsetTop+10+'px'
}
}
 document.onkeydown=function(event){  
        var event=event||window.event; 
		toLeft=toRight=toTop=toBottom=false;
        switch(event.keyCode){  
        case 37:toLeft=true;break; 
        case 38:toTop=true;break;  
        case 39:toRight=true;break;  
        case 40:toBottom=true;break;  
        }  
    }
}




</script>
</head>
<body>
<div id="div1">
</div>

</body>
</html>
