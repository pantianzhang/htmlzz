<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>商品属性过滤</title>
	<style type="text/css">
		body{
			font-size: 12px;
		}
		label{
			display: block;
			font-weight: bold;
			margin: 10px 0;
		}
		span{
			display: inline-block;
			background-color: #f0f0f0;
			border: 1px solid #999;
			padding: 3px;
			cursor: pointer;
		}
		.box{
			min-height: 22px;
		}
		#selected .box span{
			background-color: #6E7;
		}
	</style>
</head>
<body>
	<div id="selected">
		<label>请选择：</label>
		<div class="box"></div>
	</div>
	<div id="p1">
		<label>尺寸：</label>
		<div class="box">
			<span>S（小号）</span>
			<span>M（中号）</span>
			<span>L（大号）</span>
			<span>XL（加大号）</span>
		</div>
	</div>
	<div id="p2">
		<label>颜色：</label>
		<div class="box">
			<span>白色</span>
			<span>蓝色</span>
			<span>黑色</span>
			<span>橙色</span>
		</div>
	</div>
	<script type="text/javascript">
	var p1=document.getElementById("p1").children[1];
	var p2=document.getElementById("p2").children[1];
	var sb=document.getElementById("selected").children[1];
	addOnclick(p1);
	addOnclick(p2);
	function addOnclick(box){
	var span=box.children;
	for(var i=0,len=span.length;i<len;i++){
	span[i].onclick=function(){
	   var temp=this;
	   temp.parentNode.removeChild(temp);
	    if(temp.getAttribute("value")){
	    temp.setAttribute("value","");
	     box.appendChild(temp);}
	     else{temp.setAttribute("value","1");
	     sb.appendChild(temp);}
	
	
	}
	
	
	}
	
	
	}
	
	
	
	
	</script>
	</body>
</html>
